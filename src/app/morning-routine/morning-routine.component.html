<nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-text">
            <p style="color: white;">Date: {{toDate | date:'fullDate'}}</p>
            
          </span>
        </div>
</nav>
<div class="container">
  <div class="row g-5">
    <div class="col-sm-6 col-md-4">
      <form (ngSubmit)="onAdd(routineForm)" #routineForm="ngForm" >
        <label for="morningroutine" class="form-label m-3">
          <h3 class="text-primary"> Add Morning Routine</h3></label>
        <input type="text" class="form-control" id="routine" ngModel name="routine" required>
        <div *ngIf="routineForm.invalid && routineForm.dirty" id="errorMessage" class="form-text text-danger">Required field</div>
        <button *ngIf="!isEditEnabled" [disabled]="routineForm.invalid"  type="submit" class="btn btn-primary btn-sm mt-3">Add</button>
        <button *ngIf="isEditEnabled"  (click)="onUpdate(routineForm)"  [disabled]="routineForm.invalid"  type="submit" class="btn btn-primary btn-sm mt-3">Update</button>
      </form>
      <hr>
      
    </div>
    <div class="col-6 col-md-6 ">
      <label for="morningroutine" class="form-label m-3">
        <h3 class="text-primary"> Morning Routine</h3></label>
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Routines</th>
            <th scope="col">Completed</th>
            <th scope="col"></th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of routineArray; index as i">
            
            <td>{{r.routineName}}</td>
            <td><input (change)="onCheck(i)" type="checkbox" value="" id="checkbox" style="margin-left: 30px;"></td>
            <td><button class="btn btn-primary btn-sm" (click)="onEdit(routineForm,i)">Edit</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
            
          </tr>
        </tbody>
      </table>
      <hr>
    
    </div>
  </div>

    </div>
